<article class="px-2 my-3">
  <div class="flex items-center rounded-md border border-primary-500">
    <a
      href="{{ .Page.RelPermalink }}"
      class="font-medium bg-neutral-200 px-4 py-2 text-white hover:bg-primary-500"
      >{{ .Page.Title }}</a
    >
    {{ if site.Params.taxonomy.showTermCount | default true }}
    <span class="px-4 py-2 text-primary-500">{{ .Count }}</span>
    {{ end }}
  </div>
</article>
